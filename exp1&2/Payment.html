<html>
<head> </head>
<style>
body {
  background-image: url('pay.jpg');
background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%; 
}
</style>
<style>
div {
margin:0;
background-color: "blue";
padding-left: 5px;
padding-top: 5px;
}
.button{
    background-color:DodgerBlue;
    text-decoration: none;
}
</style>


<div class="checkout-panel">
  <div class="panel-body">
    <h2 class="title">Checkout</h2>
 
    <div class="progress-bar">
      <div class="step active"></div>
      <div class="step active"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
 
    <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" width="100" height="50">
          <img src="https://entrackr.com/wp-content/uploads/2019/04/Mastercard-1200x600.jpg" width="100" height="50">
        </div>
 
        <div class="radio-input">
          <input id="card" type="radio" name="payment">
          Pay with credit card
        </div>
      </label>
 
      <label for="paypal" class="method paypal">
        <img src="https://i0.wp.com/www.ecommerce-nation.com/wp-content/uploads/2018/01/paypal.png?fit=1000%2C600&ssl=1" width="100" height="50">
        <div class="radio-input">
          <input id="paypal" type="radio" name="payment">
          
              Pay with PayPal
          
        </div>
      </label>
    </div>
 
    <div class="input-fields">
      <div class="column-1">
        <label for="cardholder">
        <p class="big">
        Cardholders Name</label>
        <input type="text" id="cardholder" />
 
        <div class="small-inputs">
          <div>
            <label for="date">
            <p class="big">
            Valid through</label>
            <input type="text" id="date" placeholder="MM / YY" />
          </div>
 
          <div>
            <label for="verification">
            <p class="big">
             CVV / CVC *</label>
            <input type="password" id="verification"/>
          </div>
        </div>
 
      </div>
      <div class="column-2">
        <label for="cardnumber">Card Number</label>
        <input type="password" id="cardnumber"/>
 
        <span class="info"><p class="big">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
      </div>
    </div>
  </div>
 
  <div class="panel-footer">
    <a href="menu.html" class="button">Back</a>
    <a href="order.html" class="button">Done</a>
  </div>
</div>
</html>
